<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sink or Sail</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="left-instructions">
                <button id="instructions">Instructions</button>
            </div>
            <div class="center-progress-bar"></div>
            <div class="right-reset">
                <button class="reset">RESET GAME</button>
            </div>
        </div>
        <div class="main-container">
            <div class="ship-container">
                <div id="modal-id" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p class="text-content"></p>
                        <div class="modal-buttons">
                            <button class="close-button">Close</button>
                            <button class="modal-reset">Reset Game</button>
                        </div>
                    </div>
                </div>
                <img id="ship" src="Images/Boat.png" alt="Boat">
            </div>
            <div class="right-container">
                <div class="word-container">
                    <p class="hint">Hint:</p>
                    <div class="wordDivsContainer"></div>
                </div>
                <div class="letters-container">
                    <div class="letters-divs-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
